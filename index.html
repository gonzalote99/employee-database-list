<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>employee database list</title>
</head>
<body>
  <div class="flex-container">
   <div class="flex-child magenta">
   <table class="table">
    <tr class="table-row">
       <td>
         <form onsubmit="event.preventDefault(); onFormSubmit();" >
           <div class="container">
            <h1 id="heading1">register</h1>
            <p id="p1">fill form</p>
            <hr>
            <label id="label" for="Emp-Name" ><b>Emp-Name</b></label>
             <input type="text" placeholder="name" name="name" id="name" required />
             <label id="label" for="Emp-Code" ><b>Emp-Code</b></label>
             <input type="text" placeholder="code" name="code" id="code" required />
             <label id="label" for="City" ><b>City</b></label>
             <input type="text" placeholder="city" name="city" id="city" required />
             <label id="label" for="Joining Date" ><b>Joining Date</b></label>
             <input type="text" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" placeholder="2021-03-03" name="" id="date" required />
             <label id="label" for="Departament" ><b>Departament</b></label>
             <input type="text" placeholder="departament" name="dep" id="dep" required />
             <label id="label" for="Designation" ><b>Designation</b></label>
             <input type="text" placeholder="designation" name="des" id="des" required />
             <label id="label" for="salary" ><b>Salary</b></label>
             <input type="number" placeholder="salary" name="salary" id="salary" min="0"  required />
             <hr>
             <button type="submit" name="submit" class="registerbtn" >submit</button>
           </div>
         </form>
       </td>
    </tr>
   </table>
   </div>
   <div class="flex-child-green">
   <td>

    <h1 id="record">record</h1>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="search" title="type name" >
    <table id="myTable">
       <tr class="header">
           
       </tr>
       <thead id="tab_head">
        <tr>
         <th>Emp-Name</th>
         <th>Emp-Code</th>
         <th>City</th>
         <th>Joining Date</th>
         <th>Departament</th>
         <th>Designation</th>
         <th>Salary</th>
         <th>Edit</th>
         <th>Delete</th>
        </tr>
       </thead>
       <tbody id="tab_body">
        
       </tbody>
    </table>
  </td>
   </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
